<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/m_grid.css">

    <title>Document</title>
</head>

<body>
    <header class="h">
        <h1 class="h_page-title">Game of Life: Cell Automata</h1>
    </header>

    <main class="m">
        <table class="m_grid">
            <tbody class="m_grid_area">
                <tr class="m_grid_area_line">
                    <td class="m_grid_area_line_cell" data-state="1"></td>
                    <td class="m_grid_area_line_cell" data-state="0"></td>
                    <td class="m_grid_area_line_cell" data-state="0"></td>
                </tr>
                <tr class="m_grid_area_line">
                    <td class="m_grid_area_line_cell" data-state="0"></td>
                    <td class="m_grid_area_line_cell" data-state="0"></td>
                    <td class="m_grid_area_line_cell" data-state="0"></td>
                </tr>
            </tbody>
            <tfoot class="m_grid_controls">
                <tr class="m_grid_controls_panel">
                    <td class="m_grid_controls_panel_play" colspan="999">
                        <button class="" data-play="false">Play</button>
                    </td>
                </tr>
            </tfoot>
        </table>
    </main>

    <script type="module">
        import Controller from './js/Controller.js';
        const controller = new Controller(10);
        document.controller = controller;
    </script>
</body>

</html>
