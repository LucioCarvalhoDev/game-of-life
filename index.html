<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/m_grid.css">

    <title>Document</title>
</head>
<body>
    <header class="h">
        <h1 class="h_page-title">Game of Life: Cell Automata</h1>
    </header>

    <main class="m">
        <table class="m_grid">
            <tr class="m_grid_line">
                <td class="m_grid_line_cell" data-state="1">a</td>
                <td class="m_grid_line_cell" data-state="0">a</td>
                <td class="m_grid_line_cell" data-state="0">a</td>
            </tr>
            <tr class="m_grid_line">
                <td class="m_grid_line_cell" data-state="0">a</td>
                <td class="m_grid_line_cell" data-state="0">a</td>
                <td class="m_grid_line_cell" data-state="0">a</td>
            </tr>
            <button class="m_grid play">Go</button>
        </table>
    </main>

    <script type="module">
        import Grid from './js/Grid.js';
        
        const elemGrid = document.querySelector('.m_grid');
        const cells = Array.from(document.querySelectorAll('.m_grid_line_cell'));

        cells.forEach(cell => {
            cell.onclick = (e) => {
                cell.dataset.state = +!+cell.dataset.state;
            }
        })
        
    </script>
</body>
</html>
